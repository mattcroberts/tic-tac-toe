version: 2
jobs:
  build-ui:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./packages/tic-tac-toe-client/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          command: yarn
          working_directory: ./packages/tic-tac-toe-client

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./packages/tic-tac-toe-client/package.json" }}

      - run:
          command: yarn build
          working_directory: ./packages/tic-tac-toe-client
  build-server:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./packages/tic-tac-toe-server/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          command: yarn
          working_directory: ./packages/tic-tac-toe-server

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./packages/tic-tac-toe-server/package.json" }}

      - run:
          command: yarn build
          working_directory: ./packages/tic-tac-toe-server
  test-ui:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./packages/tic-tac-toe-client/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          command: yarn
          working_directory: ./packages/tic-tac-toe-client
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./packages/tic-tac-toe-client/package.json" }}
      - run:
          command: yarn test
          working_directory: ./packages/tic-tac-toe-client
  test-server:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./packages/tic-tac-toe-server/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          command: yarn
          working_directory: ./packages/tic-tac-toe-server
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./packages/tic-tac-toe-server/package.json" }}
      - run:
          command: yarn test
          working_directory: ./packages/tic-tac-toe-server
  deploy-ui:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - add_ssh_keys:
          fingerprints:
            - "3e:ef:a8:b3:d8:48:50:fd:c6:61:b9:c7:ec:b3:cb:c9"
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./packages/tic-tac-toe-client/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          command: yarn
          working_directory: ./packages/tic-tac-toe-client
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./packages/tic-tac-toe-client/package.json" }}
      - run:
          environment:
            REACT_APP_API_URI: https://mcr-tictactoe.now.sh/graphql
          command: yarn build
          working_directory: ./packages/tic-tac-toe-client
      - run: git config --global user.email circleci@circleci
      - run: git config --global user.name CircleCI
      - run:
          command: yarn deploy
          working_directory: ./packages/tic-tac-toe-client
  deploy-server:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./packages/tic-tac-toe-server/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          command: yarn
          working_directory: ./packages/tic-tac-toe-server
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./packages/tic-tac-toe-server/package.json" }}
      - run:
          command: yarn build
          working_directory: ./packages/tic-tac-toe-server
      - run:
          command: npx now -t ${NOW_TOKEN} --regions=bru -e MONGO_URI=@tictactoe_db && npx now -t ${NOW_TOKEN} rm tic-tac-toe-server --safe --yes
          working_directory: ./packages/tic-tac-toe-server
workflows:
  version: 2
  test:
    jobs:
      - build-ui
      - build-server
      - test-ui:
          requires:
            - build-ui
      - test-server:
          requires:
            - build-server
      - deploy-server:
          requires:
            - test-ui
            - test-server
      - deploy-ui:
          requires:
            - test-ui
            - test-server
