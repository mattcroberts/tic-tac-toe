mutation executeTurn($id: ID!, $player: Symbol!, $x: Int!, $y: Int!) {
    executeTurn(id: $id, player: $player, x: $x, y: $y) {
        id
        gridItems {
            id
            player
        }
        currentPlayer {
            id
            symbol
        }
        winner {
            id
            symbol
        }
        isFinished
    }
}
