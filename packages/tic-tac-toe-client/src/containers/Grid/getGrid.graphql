query GET_GRID($id: ID!) {
    grid(id: $id) {
        id
        gridItems {
            player {
                id
                symbol
            }
        }
        currentPlayer {
            id
            symbol
        }
        winner {
            id
            symbol
        }
        isFinished
        size
        gameUrls {
            NAUGHT
            CROSS
        }
        players {
            id
            symbol
        }
    }
}
