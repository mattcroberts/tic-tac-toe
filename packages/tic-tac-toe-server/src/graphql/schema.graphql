type Query {
    grid: Grid!
}

type Mutation {
    executeTurn(id: ID!, player: String!, x: Int!, y: Int!): Grid
}

type GridItem {
    id: ID!
    player: Player
}

enum Player {
    NAUGHT
    CROSS
}

type Grid {
    id: ID!
    gridItems: [[GridItem]]
    currentPlayer: Player
    winner: Player
    isFinished: Boolean
}
