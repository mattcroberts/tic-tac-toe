type Query {
    grid(id: ID!): Grid!
    tictactoe: TicTacToe
}

type Mutation {
    executeTurn(id: ID!, player: String!, x: Int!, y: Int!): Grid!
    newGame: Grid!
}

type GridItem {
    id: ID!
    player: Player
}

enum Player {
    NAUGHT
    CROSS
}

type Grid {
    id: ID!
    gridItems: [[GridItem!]!]!
    currentPlayer: Player!
    winner: Player
    isFinished: Boolean!
    size: Int!
}

type TicTacToe {
    gamesInProgress: Int!
    gamesFinished: Int!
    crossWins: Int!
    naughtWins: Int!
    gamesDrawn: Int!
}
